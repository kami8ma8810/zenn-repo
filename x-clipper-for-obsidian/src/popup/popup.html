<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Clipper for Obsidian</title>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="title" data-i18n="popupTitle">ポストを保存</h1>
      <button type="button" class="settings-btn" id="settingsBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <span class="_sr-only">設定を開く</span>
      </button>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
      <!-- 接続ステータス -->
      <div class="status-indicator" role="status" aria-live="polite">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">確認中...</span>
      </div>

      <!-- URL入力 -->
      <div class="form-group">
        <label for="urlInput" class="label" data-i18n="urlPlaceholder">ポストのURL</label>
        <input
          type="url"
          id="urlInput"
          class="input"
          placeholder="https://x.com/..."
          autocomplete="off"
        >
        <p class="error-text" id="urlError" role="alert" aria-live="assertive"></p>
      </div>

      <!-- スレッド検出 -->
      <div class="thread-info" id="threadInfo" hidden>
        <div class="thread-badge">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span id="threadCount"></span>
        </div>
        <label class="thread-checkbox-label">
          <input type="checkbox" id="mergeThreadCheckbox" checked>
          <span>1つのノートにまとめる</span>
        </label>
      </div>

      <!-- フォルダ選択 -->
      <div class="form-group">
        <label for="folderSelect" class="label" data-i18n="folderLabel">保存先フォルダ</label>
        <select id="folderSelect" class="select">
          <option value="X Clipper">X Clipper</option>
        </select>
      </div>

      <!-- タグ入力 -->
      <div class="form-group">
        <label for="tagInput" class="label">タグ <span class="tag-count" id="tagCount">(0/10)</span> <span class="tag-hint">カンマ区切りで複数追加可</span></label>
        <div class="tag-input-row">
          <input
            type="text"
            id="tagInput"
            class="input tag-input"
            placeholder="タグを入力"
            autocomplete="off"
            maxlength="50"
          >
          <button type="button" id="addTagBtn" class="btn btn-small btn-add-tag">追加</button>
        </div>
        <div class="tag-list" id="tagList" role="list" aria-label="追加されたタグ"></div>
        <p class="hint-text"><code class="tag-code">x-clipper</code>, <code class="tag-code">x-user-アカウント名</code> は自動追加</p>
      </div>

      <!-- 保存ボタン -->
      <button
        type="button"
        id="saveBtn"
        class="btn btn-primary"
        disabled
      >
        <span class="btn-text" data-i18n="saveButton">保存</span>
        <span class="btn-loading" hidden>
          <svg class="spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 12 12)"/>
          </svg>
        </span>
      </button>

      <!-- 結果メッセージ -->
      <div class="result" id="result" role="status" aria-live="polite" hidden>
        <p class="result-text" id="resultText"></p>
      </div>
    </main>
  </div>

  <!-- 設定ダイアログ -->
  <dialog id="settingsDialog" class="settings-dialog" aria-labelledby="settingsDialogTitle">
    <div class="dialog-header">
      <h2 id="settingsDialogTitle" class="dialog-title">接続設定</h2>
      <button type="button" class="dialog-close-btn" id="closeSettingsBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
        </svg>
        <span class="_sr-only">閉じる</span>
      </button>
    </div>
    <div class="dialog-body">
      <!-- API URL -->
      <div class="form-group">
        <label for="apiUrlInput" class="label">API URL</label>
        <input type="url" id="apiUrlInput" class="input" placeholder="http://127.0.0.1:27123" autocomplete="off">
        <p class="hint-text">Obsidian Local REST API の URL</p>
      </div>
      <!-- APIキー -->
      <div class="form-group">
        <label for="apiKeyInput" class="label">API Key</label>
        <input type="password" id="apiKeyInput" class="input" placeholder="APIキーを入力..." autocomplete="off">
        <p class="hint-text">Obsidian → 設定 → Local REST API → API Key</p>
      </div>
      <!-- 接続テストボタン -->
      <button type="button" id="testConnectionBtn" class="btn btn-small">接続テスト</button>
      <p class="connection-result" id="connectionResult" role="status" aria-live="polite"></p>
    </div>
  </dialog>

  <script type="module" src="./popup.ts"></script>
</body>
</html>
