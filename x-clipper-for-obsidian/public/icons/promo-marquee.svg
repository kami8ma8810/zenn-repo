<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <defs>
    <!-- 紫のグラデーション背景（Obsidian風：左下が暗く、右上が明るい） -->
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1400" height="560" fill="url(#bgGradient)"/>

  <!-- タイトル（左揃え） -->
  <text x="80" y="260" text-anchor="start" font-family="system-ui, -apple-system, sans-serif" font-size="160" font-weight="700" fill="white">X Clipper</text>

  <!-- サブタイトル（左揃え） -->
  <text x="80" y="380" text-anchor="start" font-family="system-ui, -apple-system, sans-serif" font-size="80" fill="rgba(255,255,255,0.9)">for Obsidian</text>

  <!-- ペーパークリップアイコン（右側に大きく） -->
  <svg x="950" y="80" width="400" height="400" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="m16 6-8.414 8.586a2 2 0 0 0 2.829 2.829l8.414-8.586a4 4 0 1 0-5.657-5.657l-8.379 8.551a6 6 0 1 0 8.485 8.485l8.379-8.551"/>
  </svg>
</svg>
